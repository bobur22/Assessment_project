{% extends 'layouts/base.html' %}
{% block title %}Upload Task{% endblock %}
{% block content %}
<h2>Yangi vazifa yuklash</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary"><a href="{% url 'teacher-task-list' %}" style="color: white; text-decoration: none">Orqaga</a></button>
    <button type="submit" class="btn btn-primary">Yuklash</button>
</form>
{% endblock %}
